apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-zookeeper
  namespace: applog
spec:
  selector:
    matchLabels:
      app: kafka
      role: zookeeper
  template:
    metadata:
      labels:
        app: kafka
        role: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: bitnami/zookeeper:3.9
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        ports:
        - containerPort: 2181
        env:
        - name: ALLOW_ANONYMOUS_LOGIN
          value: "yes"

---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: applog
spec:
  selector:
    app: kafka
    role: zookeeper
  ports:
  - port: 2181
    targetPort: 2181
    protocol: TCP

